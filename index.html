<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Group Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Input Menu -->
    <div class="input-menu">
        <!-- Input -->
        <h1 class="input-heading">halo dek ...</h1>
        <textarea name="input-name" id="input-name" cols="30" rows="15"></textarea>

        <!-- Group Count -->
        <h1 class="count-heading">berape grup?</h1>
        <div class="group-count">
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <input type="number" placeholder="custom">
        </div>

        <!-- Generate -->
        <h1 class="generate-heading">aaacak acak acaak</h1>
        <div class="generate-button">
            <button>GENERATE</button>
        </div>
    </div>

    <span class="line-menu"></span>

    <!-- Random Group Results -->
    <div class="random-group-results">
        <div class="random-group-results-container">
            <!-- Group Results Heading -->
            <div class="results-heading">
                <h1>Survey membuktikan ...</h1>
                <h3>Note: kalau kurang adil di generate lagi aja, ojo nesu nesu</h3>
            </div>
    
            <!-- Group Results Container -->
            <div class="group-results">
                <!-- Group Result -->
                <div class="group-container">
                    <table class="group">
                        <thead>
                            <tr>
                                <th>Group 1</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <li>M. Maftuh Ashiddiqi</li>
                                    <li>M. Maftuh Ashiddiqi</li>
                                    <li>M. Maftuh Ashiddiqi</li>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
