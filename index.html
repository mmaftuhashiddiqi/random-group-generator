<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Group Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Input Menu -->
    <div class="input-menu">
        <!-- Input -->
        <h1 class="input-heading">halo dek ...</h1>
        <textarea name="input-name" id="input-name" spellcheck="false"></textarea>

        <!-- Group Count -->
        <h1 class="count-heading">berape grup?</h1>
        <div class="group-count">
            <button class="group-count-2 group-count-element">2</button>
            <button class="group-count-3 group-count-element">3</button>
            <button class="group-count-4 group-count-element">4</button>
            <button class="group-count-5 group-count-element">5</button>
            <button class="group-count-6 group-count-element">6</button>
            <button class="group-count-7 group-count-element">7</button>
            <input type="number" placeholder="custom" class="group-count-custom group-count-element">
        </div>

        <!-- Generate -->
        <h1 class="generate-heading">aaacak acak acaak</h1>
        <div class="generate-button">
            <button class="generate">GENERATE</button>
        </div>
    </div>

    <span class="line-menu"></span>

    <!-- Random Group Results -->
    <div class="random-group-results">
        <div class="random-group-results-container">
            <!-- Group Results Heading -->
            <div class="results-heading">
                <h1>Survey membuktikan ...</h1>
                <h3>Note: kalau kurang adil di generate lagi aja, ojo nesu nesu</h3>
            </div>
    
            <!-- Group Results Container -->
            <div class="group-results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
